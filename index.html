<body>
    <div class="instructions">
        <h2>How to Play:</h2>
        <p>↑ to go Up</p>
        <p>→ to go right</p>
        <p>↓ to go down</p>
        <p>← to go left</p>
    </div>
    <div class="game">
        <p>Score: <span id="score"></span></p>
        <audio id="audio" autoplay loop src="audio/Y2meta.app - Hava Nagila (8bit) (128 kbps).mp3"></audio>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
    </div>
